<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="./assets/scripts/login.js"></script>
		<link rel="stylesheet" href="./assets/styles/login.css" />
		<title>Login | Habitual</title>
	</head>
	<body>
		<main><section>
			<header>
				<img src="./assets/images/logoicon.png" alt="habitual" />
				<h1 id="logo">Habitual</h1>
			</header>

			
				<h2>Log in</h2>
				<form id="login-form">
				
					<input
						type="text"
						id="username"
						name="username"
						placeholder="Username"
					/>
				
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Password"
					/>
					<input type="submit" value="Log in" />
				</form>
				<p id="error-warning" display="none">Invalid login details</p>
				<p>Dont have an account? <a href="register.html">Sign up</a></p>
			</section>

		</main>
	</body>
</html>
