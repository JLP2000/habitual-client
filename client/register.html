<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="./assets/scripts/register.js"></script>
		<script
			src="https://kit.fontawesome.com/a076d05399.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/styles/login.css" />
		<title>Sign Up | Habitual</title>
	</head>
	<body>
		<main>
			<section>
				<header>
					<img src="./assets/images/logoicon.png" alt="habitual" />
					<h1 id="logo">Habitual</h1>
				</header>
				<h1>Create an account</h1>
				<form id="register-form">
					<input
						type="text"
						id="username"
						name="username"
						placeholder="Username"
					/>

					<input
						type="password"
						id="password"
						name="password"
						placeholder="Password"
					/>
					<input type="submit" value="Register" />
				</form>
				<p>Already have an account? <a href="login.html">Log in</a></p>
				<p class="fas fa-exclamation" id="error-warning" display="none">
					Invalid Credentials
				</p>
			</section>
		</main>
	</body>
</html>
