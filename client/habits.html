<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/nav.css" />
		<link rel="stylesheet" href="assets/styles/modal.css" />
		<link rel="stylesheet" href="assets/styles/habits.css" />
		<link rel="stylesheet" href="assets/styles/habit-component.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
		<script defer src="assets/scripts/dataUtils.js"></script>
		<script defer src="assets/scripts/nav.js"></script>
		<script defer src="assets/scripts/modal.js"></script>
		<script defer src="assets/scripts/requests.js"></script>
		<script defer src="assets/scripts/habits.js"></script>
		<title>Habitual | All habits</title>
	</head>
	<body>
		<div class="layout">
			<div class="side-bar" style="display: flex; flex-direction: column">
				<div class="logo-name-wrapper">
					<img id="logoicon" src="assets/images/logoicon.png" alt="" />
					<h2 id="brandname">Habitual</h2>
				</div>
				<div class="separator"></div>
				<ul class="features-list">
					<a href="index.html" data-selected="false">
						<li class="features-item home active">
							<img src="assets/images/home.svg" alt="home" class="navicon" />
							<span class="features-item-text">Home</span>
							<span class="tooltip">Home</span>
						</li>
					</a>
					<a href="#" data-selected="true">
						<li class="features-item draft">
							<img src="assets/images/all.svg" alt="all" class="navicon" />
							<span class="features-item-text">All</span>
							<span class="tooltip">All</span>
						</li>
					</a>
					<!-- <a href="insights.html" data-selected="false">
						<li class="features-item star">
							<img
								src="assets/images/insights.svg"
								alt="insights"
								class="navicon"
							/>
							<span class="features-item-text">Insights</span>
							<span class="tooltip">Insights</span>
						</li>
					</a> -->
				</ul>
				<div class="separator"></div>
				<a href="login.html" class="account-item">
					<img src="assets/images/logout.svg" alt="Logout" class="navicon" />
					<span class="features-item-text">Logout</span>
					<span class="tooltip">Logout</span>
				</a>
			</div>
			<div class="content">
				<h1>All Habits</h1>
				<div class="habits-grid">
					<div class="container">
						<div class="new-habit">
							<button id="newHabit">Create New Habit</button>
						</div>
						<div class="habits-container"></div>
						<div style="text-align: center">
							<div class="pagination"></div>
						</div>
					</div>
					<div class="menu">
						<div class="menu-actions">
							<button id="editHabit">Edit</button>
							<button id="deleteHabit">Delete</button>
						</div>
						<div class="menu-placeholder">
							<img
								src="assets/images/octo-ph.png"
								alt="Illustration of octopus juggling devices"
							/>
							<p>Click on your habits for maximum habit efficiency!</p>
						</div>
						<div class="menu-content">
							<div>
								<div class="menu-info">Name</div>
								<div class="menu-name"></div>
								<input type="text" class="edit-name" />
							</div>

							<div>
								<div class="menu-info">Start</div>
								<div class="menu-start"></div>
							</div>

							<div>
								<div class="menu-info">End</div>
								<div class="menu-end"></div>
							</div>

							<div>
								<div class="menu-info">Interval</div>
								<div class="menu-interval"></div>
							</div>

							<div>
								<div class="menu-info">Notes</div>
								<div class="menu-note"></div>
								<textarea
									name="edit-note"
									class="edit-note"
									cols="23"
									rows="6"
								></textarea>
							</div>

							<div>
								<div class="menu-colour">Colour</div>
								<div class="colour-value"></div>
								<select class="edit-colour">
									<option value="#708090">Default</option>
									<option value="#79d861">Green</option>
									<option value="#c43c5d">Cherry</option>
									<option value="#ff5050">Orange</option>
									<option value="#42ffdd">Cyan</option>
								</select>
							</div>
							<button id="updateButton">Update</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>New Habit</h2>
				<form>
					<div class="forminput">
						<label for="name">Habit Name</label>
						<input type="text" id="name" name="name" />
					</div>
					<br />
					<div class="forminput">
						<label for="interval">Every</label>
						<input
							type="number"
							step="1"
							type="range"
							min="1"
							id="interval"
							name="intervalNum"
						/>
						<select id="timeframe" name="timeframe">
							<option value="days">days</option>
							<option value="months">months</option>
						</select>
					</div>
					<br />
					<div class="forminput">
						<label for="start_dt">Start Date</label>
						<input type="date" id="start_dt" name="start_date" />
						<label for="end_dt">End Date</label>
						<input type="date" id="end_dt" value="2023-12-31" name="end_date" />
					</div>
					<br />
					<div class="forminput">
						<label for="note">Notes</label>
						<textarea id="note" name="note" rows="2" cols="50"></textarea>
					</div>
					<br />
					<div class="forminput">
						<label for="colour">Colour</label>
						<select id="colour" name="colour">
							<option value="#708090" selected>Default</option>
							<option value="#79d861">Green</option>
							<option value="#c43c5d">Cherry</option>
							<option value="#ff5050">Orange</option>
							<option value="#42ffdd">Cyan</option>
						</select>
					</div>
					<br />
					<input type="submit" value="submit" id="submitNew" />
				</form>
			</div>
		</div>

		<div id="deleteWarning">
			<div class="modal-content">
				<p>Are you sure you want to delete this habit?</p>
				<button id="confirmDelete" class="deleteButtons">Yes</button>
				<button id="cancelDelete" class="deleteButtons">No</button>
			</div>
		</div>
	</body>
</html>
