			</div>
			<div class="page">
				<div class="content">
					<div class="info">
						<div id="loginInfo">Logged in as:</div>
						<div id="dateInfo"></div>
					</div>
					<br />
					<br />
					<div class="streak">Top Streak -<span id="streakNum">0</span></div>
					<br />
					<button id="newHabit">Create New Habit</button>
					<br />
					<h1>Habit Tracking</h1>
					<h4>Overdue Habits</h4>
					<ul class="list" id="overdue-list"></ul>
					<h4>Today's Habits</h4>
					<ul class="list" id="today-list">
						<img
							id="bird"
							src="assets/images/bird.png"
							alt="Illustration of bird whistling"
						/>
						<p id="noHabits">No habits today...</p>
					</ul>
					<h4>Upcoming Habits</h4>
					<ul class="list" id="upcoming-list"></ul>
				</div>
			</div>
		</div>
		<!-- Modal content -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>New Habit</h2>
				<form>
					<div class="forminput">
						<label for="name">Habit Name</label>
						<input type="text" id="name" name="name" />
					</div>
					<br />
					<div class="forminput">
						<label for="interval">Every</label>
						<input
							type="number"
							step="1"
							type="range"
							min="1"
							id="interval"
							name="intervalNum"
						/>
						<select id="timeframe" name="timeframe">
							<option value="days">days</option>
							<option value="months">months</option>
						</select>
					</div>
					<br />
					<div class="forminput">
						<label for="start_dt">Start Date</label>
						<input type="date" id="start_dt" name="start_date" />
						<br />
						<label for="end_dt">End Date</label>
						<input type="date" id="end_dt" value="2023-12-31" name="end_date" />
					</div>
					<br />
					<div class="forminput">
						<label for="note">Notes</label>
						<textarea id="note" name="note" rows="2" cols="50"></textarea>
					</div>
					<br />
					<div class="forminput">
						<label for="colour">Colour</label>
						<select id="colour" name="colour">
							<option value="#708090" selected>Grey</option>
							<option value="#8758ff">Purple</option>
							<option value="#79d861">Green</option>
							<option value="#c43c5d">Cherry</option>
							<option value="#ff5050">Orange</option>
							<option value="#42ffdd">Cyan</option>
						</select>
					</div>
					<br />
					<input type="submit" value="Submit" id="submitNew" />
				</form>
			</div>
		</div>
