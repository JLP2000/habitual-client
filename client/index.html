<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/nav.css" />
		<link rel="stylesheet" href="assets/styles/index.css" />
		<script defer src="assets/scripts/nav.js"></script>
		<title>Habitual | Home</title>
	</head>
	<body>
		<div class="side-bar" style="display: flex; flex-direction: column">
			<div class="logo-name-wrapper">
				<img id="logoicon" src="assets/images/logoicon.png" alt="" />
			</div>
			<div class="separator"></div>
			<ul class="features-list">
				<a href="#" data-selected="true">
					<li class="features-item home active">
						<img src="assets/images/home.svg" alt="home" class="navicon" />
						<span class="features-item-text">Home</span>
						<span class="tooltip">Home</span>
					</li>
				</a>
				<a href="habits.html" data-selected="false">
					<li class="features-item draft">
						<img src="assets/images/all.svg" alt="all" class="navicon" />
						<span class="features-item-text">All</span>
						<span class="tooltip">All</span>
					</li>
				</a>
				<a href="insights.html" data-selected="false">
					<li class="features-item star">
						<img
							src="assets/images/insights.svg"
							alt="insights"
							class="navicon"
						/>
						<span class="features-item-text">Insights</span>
						<span class="tooltip">Insights</span>
					</li>
				</a>
			</ul>
			<div class="separator"></div>
			<ul class="category-list">
				<div class="category-header">Categories</div>
				<li class="category-item">
					<span
						class="category-item-status"
						style="background-color: #79d861"
					></span>
					<span class="category-item-text">Cat 1</span>
					<span class="tooltip">Cat 1</span>
				</li>
				<li class="category-item">
					<span
						class="category-item-status"
						style="background-color: #c43c5d"
					></span>
					<span class="category-item-text">Cat 2</span>
					<span class="tooltip">Cat 2</span>
				</li>
				<li class="category-item">
					<span
						class="category-item-status"
						style="background-color: #ff5050"
					></span
					><span class="category-item-text">Cat 3</span>
					<span class="tooltip">Cat 3</span>
				</li>
				<li class="category-item">
					<span
						class="category-item-status"
						style="background-color: #42ffdd"
					></span>
					<span class="category-item-text">Cat 4</span>
					<span class="tooltip">Cat 4</span>
				</li>
			</ul>
			<div class="account-item">
				<img src="assets/images/logout.svg" alt="Logout" class="navicon" />
				<span class="features-item-text">Logout</span>
				<span class="tooltip">Logout</span>
			</div>
		</div>
		<div class="main">
			<button>Create New Habit</button>
			<div class="streak">0 Streak</div>
			<h1>Habit Tracking</h1>
			<ul class="overdue-list list">
				<h4>Overdue Habits</h4>
				<input
					class="input-checkbox"
					id="checkbox"
					type="checkbox"
					style="display: none"
				/>
				<label class="checkbox" for="checkbox">
					<span>
						<svg viewbox="0 0 12 9">
							<polyline points="1 5 4 8 11 1"></polyline>
						</svg>
					</span>
					<span>Overdue 1</span>
				</label>
			</ul>
			<ul class="today-list list">
				<h4>Today's Habits</h4>
			</ul>
			<ul class="upcoming-list list">
				<h4>Upcoming Habits</h4>
			</ul>
		</div>
	</body>
</html>
